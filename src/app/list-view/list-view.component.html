<div class="wrapper bg-main">
  <div class="center wrapper bg-accent">
    <div class="h1">{{ list?.name }}</div>
    <div class="h2">{{ list?.description }}</div>
  </div>
  <div *ngFor="let item of list?.items" class="bg-secondary">
    <div>{{ item.title }}</div>
    <div>{{ item.description }}</div>
    <div>
      <div>{{ item.heart_button }}</div>
      <div>{{ item.candle_button }}</div>
    </div>
  </div>
  <div></div>
</div>
